{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    {% tailwind_css %}
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <title>Home | RHS CTF</title>
    <style>
        .background-animate {
            background-size: 200%;

            -webkit-animation: GradientMove 5s ease infinite;
            -moz-animation: GradientMove 5s ease infinite;
            animation: GradientMove 5s ease infinite;
        }

        @keyframes GradientMove {
            0%,
            100% {
                background-position: 15% 65%;
            }
            50% {
                background-position: 45% 65%;
            }
        }
    </style>
</head>
<body>
<div class="hero min-h-screen background-animate bg-[radial-gradient(circle_at_top_left,_var(--tw-gradient-stops))] from-black via-black to-blue-600">
    <div class="hero-content text-center">
        <div class="text-left">
            <h2 class="text-4xl font-black text-slate-300">RHS Cybersecurity Club Presents...</h2>
            <h1 class="min-h-72 text-9xl animate-text bg-gradient-to-r from-teal-500 via-purple-500 to-orange-500 bg-clip-text text-transparent font-black">
                Capture the Flag 2024
            </h1>
            <form method="POST">
                {% csrf_token %}
                <label>
                    <input type="email" placeholder="Type your student email (s-email@lwsd.org)"
                           class="input input-bordered w-full max-w-xl"
                           name="username"
                           maxlength="50"
                           required/>
                </label>
                <button class="btn btn-primary" type="submit">Get Started</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
